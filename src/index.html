<body>
    <!--

    <h1 class="text-5xl font-bold text-rose-600">Curso TailwindCSS</h1>

    <p class="first-letter:text-red-500 first-letter:text-2xl">Algum texto vai precisar ficar aqui no parágrafo</p>

    <diV class="mt-4">
        <!--
            Dei um bottom de 4 em relação a <p>Descrição desse conteúdo aqui...</p>
            <h2 class="first:mb-4">Título do post</h2> 
        -->

        <!--Texto antes do <br/> fica maior. Ou seja, o texto "Descrição desse conteúdo aqui"-->
        <p class="first-line:text-xl">Descrição desse conteúdo aqui <br /> 
        Outro texto aqui que podemos criar</p>
    </diV>

    <!--
        text-white deixa o conetúdo do botão em branco
        rounded-lg deixa o botão com a borda arrendodada
        hover:bg-gray-800 duration-300 faz o efeito de hover no botão, passando de blue para gray em 300 milissegundos
        hover:scale-100 aumenta o tamanho do botão ao passar o mouse
            Por padrão, o scale do botão é 100. Assim, não necessito informar na class.  
    -->
    <button class="bg-blue-700 py-2 px-5 text-white rounded-lg hover:bg-gray-800 hover:scale-110 duration-300">Acessar conta</button>

    <!--animate-bounce é uma animação. Com pulse, o botão fica pulsando
        Se eu quiser que a animação aparece quando passar o mouse, posso fazer: hover:animate-pulse
        <button class="bg-green-700 text-white py-2 px-4 hover:animate-pulse">Criar conta</button>
    -->
    <button class="bg-green-700 text-white py-2 px-4 animate-pulse">Criar conta</button>

    <!--Usando a animação extendida-->
    <button class="bg-green-700 text-white py-2 px-4 hover:animate-floatUp">floatUp</button>
